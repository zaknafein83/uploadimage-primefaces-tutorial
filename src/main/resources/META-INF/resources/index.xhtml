<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://liferay.com/tld/ui" xmlns:p="http://primefaces.org/ui"
	>

<f:view contentType="text/html">
	<h:outputStylesheet name="static/primefaces.css" />
	<h:head />
	<h:body>
<h:form id="myForm" enctype="multipart/form-data">

    <p:fileUpload listener="#{previewBean.handleFileUpload}" auto="true"  />
    
<ui:fragment rendered="#{not empty previewBean.file}">
    <img src="data:image/png;base64,#{previewBean.imageContentsAsBase64}" />
</ui:fragment>


</h:form>


	</h:body>
</f:view>



</html>
